[package]
name = "test"
version = "0.0.80"
authors = [ "thedavidmeister", "thedavidmeister@gmail.com" ]
edition = "2021"

[dependencies]
holochain_wasmer_common = { path = "../crates/common", features = []}
holochain_wasmer_host = { path = "../crates/host" }
holochain_serialized_bytes = "=0.0.51"
serde = "1.0.136"
test_common = { path = "./common" }
criterion = "0.3"
rand = "0.7"
serde_bytes = "0.11"
parking_lot = "0.11.1"
wasmer = "=2.2.0"
wasmer-engine = "=2.2.0"
wasmer-middlewares = "=2.2.0"
tokio = { version = "1.11", features = [ "full"] }
futures = "0.3"

[dev-dependencies]
env_logger = "0.8"
ctor = "0.1"

[[bench]]
name = "bench"
harness = false

[lib]
name = "test"
crate-type = [ "cdylib", "rlib" ]
path = "src/test.rs"

[profile.release]
debug = true

[features]
debug_memory = ["holochain_wasmer_host/debug_memory"]