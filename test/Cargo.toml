[package]
name = "test"
version = "0.0.73"
authors = [ "thedavidmeister", "thedavidmeister@gmail.com" ]
edition = "2018"

[dependencies]
holochain_wasmer_common = { path = "../crates/common"}
holochain_wasmer_host = { path = "../crates/host" }
holochain_serialized_bytes = "=0.0.51"
serde = "=1.0.123"
test_common = { version = "=0.0.73", path = "./common" }
criterion = "0.3"
rand = "0.7"
serde_bytes = "0.11"
parking_lot = "0.11.1"
wasmer = "=2.0.0"


[dev-dependencies]
holochain_wasmer_common = { path = "../crates/common", features = [ "scopetracker_allocator" ]}
holochain_wasmer_host = { path = "../crates/host", features= [ "debug_memory_leak" ] }

[[bench]]
name = "bench"
harness = false

[lib]
name = "test"
crate-type = [ "cdylib", "rlib" ]
path = "src/test.rs"

[profile.release]
debug = true
